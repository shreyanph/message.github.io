<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Local Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            color: #ffffff;
            background-image: url("https://scx1.b-cdn.net/csz/news/800a/2023/data-science.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        input, textarea, select {
            width: 100%;
            box-sizing: border-box;
            color: #ffffff;
            background: rgba(0,0,0,0.55);
            border: 1px solid rgba(255,255,255,0.25);
            padding: 8px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            color: #ffffff;
            background: rgba(0,0,0,0.65);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Message bubble */
        .message {
            background: rgba(0, 180, 0, 0.7);
            border-radius: 999px;
            padding: 10px 16px;
            margin: 6px 0;
            color: #ffffff;
            display: block;          /* one bubble per line */
            width: fit-content;     /* size to text */
            max-width: 100%;
        }

        /* Divider between different authors */
        .divider {
            border-bottom: 1px solid rgba(255,255,255,0.25);
            margin: 8px 0;
        }

        .name {
            font-weight: bold;
            margin-right: 6px;
            color: #ffffff;
        }

        #messages {
            margin-top: 10px;
        }

        #messages, input, textarea {
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>

<!-- ADDED: Name List section (user types all names here) -->
<h2>Name List</h2>
<p style="color:#fff;margin-top:0;margin-bottom:6px;">Type each name on its own line (these will populate the dropdown used in the message board):</p>
<textarea id="nameListInput" placeholder="Alice
Bob
Charlie"></textarea>
<br>
<button id="saveNamesBtn">Save Names</button>

<h2 style="margin-top:20px;">Message Board</h2>

<!-- replaced single-line name text input with a dropdown populated from the Name List -->
<select id="nameSelect" required>
    <option value="" disabled selected>— select a name —</option>
</select>
<br><br>

<textarea id="messageInput" placeholder="Type a message..."></textarea>
<br>
<button id="sendBtn">Send</button>

<h2>Message History</h2>
<button id="clearBtn">Clear Message History</button>

<div id="messages"></div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const nameSelect = document.getElementById('nameSelect');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Name list elements
    const nameListInput = document.getElementById('nameListInput');
    const saveNamesBtn = document.getElementById('saveNamesBtn');

    // Supported colors (Green is first to match original)
    const colors = [
        'rgba(0, 180, 0, 0.7)',       // Green
        'rgba(255, 165, 0, 0.85)',    // Orange
        'rgba(220, 20, 60, 0.85)',    // Red
        'rgba(128, 0, 128, 0.85)',    // Purple
        'rgba(255, 0, 255, 0.85)'     // Magenta/Pink
    ];

    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messagesDiv.innerHTML = "";

        messages.forEach((msg, index) => {
            const div = document.createElement('div');
            div.className = 'message';

            // determine color for this author (assign if missing)
            const nameColorMap = JSON.parse(localStorage.getItem('nameColorMap')) || {};
            let color = nameColorMap[msg.name];
            if (!color) {
                color = assignColorToName(msg.name);
            }
            // apply color as inline style so each author gets consistent color
            div.style.background = color;

            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = msg.name + ': ';

            div.appendChild(nameSpan);
            div.appendChild(document.createTextNode(msg.text));
            messagesDiv.appendChild(div);

            if (index < messages.length - 1 && messages[index].name !== messages[index + 1].name) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                messagesDiv.appendChild(divider);
            }
        });

        if (messagesDiv.lastElementChild) {
            messagesDiv.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
    }

    function addMessage() {
        const name = nameSelect.value.trim();
        const text = messageInput.value.trim();
        if (!name || !text) return;

        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.push({ name, text });
        localStorage.setItem('messages', JSON.stringify(messages));

        messageInput.value = "";
        loadMessages();
    }

    function clearMessages() {
        localStorage.removeItem('messages');
        loadMessages();
    }

    // --- Name list handling ---
    function parseNames(raw) {
        // split on newlines or commas, trim, remove empties, dedupe preserving order
        const parts = raw.split(/\r?\n|,/).map(s => s.trim()).filter(s => s.length > 0);
        const seen = new Set();
        const out = [];
        for (const p of parts) {
            if (!seen.has(p)) {
                seen.add(p);
                out.push(p);
            }
        }
        return out;
    }

    function saveNames() {
        const raw = nameListInput.value || "";
        const names = parseNames(raw);
        localStorage.setItem('names', JSON.stringify(names));
        // ensure colors exist for these names
        names.forEach(n => assignColorToName(n));
        loadNames();
    }

    function loadNames() {
        const names = JSON.parse(localStorage.getItem('names')) || [];
        // populate textarea if empty (first time)
        if (!nameListInput.value && names.length) {
            nameListInput.value = names.join("\n");
        }

        // populate select
        nameSelect.innerHTML = "";
        if (names.length === 0) {
            const opt = document.createElement('option');
            opt.value = "";
            opt.disabled = true;
            opt.selected = true;
            opt.textContent = "— no names saved —";
            nameSelect.appendChild(opt);
        } else {
            const placeholder = document.createElement('option');
            placeholder.value = "";
            placeholder.disabled = true;
            placeholder.selected = true;
            placeholder.textContent = "— select a name —";
            nameSelect.appendChild(placeholder);

            names.forEach(n => {
                // ensure each name has an assigned color
                assignColorToName(n);

                const opt = document.createElement('option');
                opt.value = n;
                opt.textContent = n;
                nameSelect.appendChild(opt);
            });
        }
    }

    // Color assignment utilities
    function assignColorToName(name) {
        const nameColorMap = JSON.parse(localStorage.getItem('nameColorMap')) || {};

        if (nameColorMap[name]) {
            return nameColorMap[name];
        }

        // count usage of each color
        const counts = colors.map(() => 0);
        Object.values(nameColorMap).forEach(c => {
            const idx = colors.indexOf(c);
            if (idx !== -1) counts[idx]++;
        });

        // pick the color with the smallest count (minimize repeats)
        let minIdx = 0;
        for (let i = 1; i < counts.length; i++) {
            if (counts[i] < counts[minIdx]) minIdx = i;
        }

        // assign selected color
        nameColorMap[name] = colors[minIdx];
        localStorage.setItem('nameColorMap', JSON.stringify(nameColorMap));
        return nameColorMap[name];
    }

    // wire up events
    messageInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            addMessage();
        }
    });

    sendBtn.addEventListener('click', addMessage);
    clearBtn.addEventListener('click', clearMessages);

    saveNamesBtn.addEventListener('click', function () {
        saveNames();
        // after saving, automatically focus the message textarea for convenience
        messageInput.focus();
    });

    // initialize
    loadNames();
    loadMessages();
</script>

</body>
</html>
